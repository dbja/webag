<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Example 4-2. Resizing an image as it is drawn</title>
<script src="../js/modernizr.custom.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	function example() {
		var spaceShip = new Image();
		spaceShip.addEventListener('load', eventShipLoaded, false);
		spaceShip.src = imagesPath + "ship1.png";

		function eventShipLoaded() {
			drawScreen();
		}

		function drawScreen() {

			context.drawImage(spaceShip, 0, 0);
			context.drawImage(spaceShip, 0, 34, 32, 32);
			context.drawImage(spaceShip, 0, 68, 64, 64);
			context.drawImage(spaceShip, 0, 140, 16, 16);
		}
	}
</script>
</head>
<body>
	<div style="position: absolute; top: 50px; left: 50px;">
		<canvas id="canvas" width="500" height="500">너의 브라우저는 HTML5 Canvas를 지원하지 않는다.</canvas>
	</div>
</body>
</html>
