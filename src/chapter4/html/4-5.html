<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Example 4-5. Advanced sprite animation</title>
<script src="../js/modernizr.custom.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	function example() {
		var tileSheet = new Image();
		tileSheet.addEventListener('load', eventShipLoaded, false);
		tileSheet.src = imagesPath + "tanks_sheet.png";

		var animationFrames = [ 1, 2, 3, 4, 5, 6, 7, 8 ];
		var frameIndex = 0;

		function eventShipLoaded() {
			startUp();
		}

		function drawScreen() {
			//draw a background so we can see the Canvas edges
			context.fillStyle = "#aaaaaa";
			context.fillRect(0, 0, 500, 500);

			var sourceX = Math.floor(animationFrames[frameIndex] % 8) * 32;
			var sourceY = Math.floor(animationFrames[frameIndex] / 8) * 32;
			context.drawImage(tileSheet, sourceX, sourceY, 32, 32, 50, 50, 32, 32);
			frameIndex++;
			if (frameIndex == animationFrames.length) {
				frameIndex = 0;
			}
		}

		function startUp() {
			setInterval(drawScreen, 100);
		}
	}
</script>
</head>
<body>
	<div style="position: absolute; top: 50px; left: 50px;">
		<canvas id="canvas" width="500" height="500">너의 브라우저는 HTML5 Canvas를 지원하지 않는다.</canvas>
	</div>
</body>
</html>
