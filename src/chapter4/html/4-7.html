<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Example 4-7. Rotation transformation</title>
<script src="../js/modernizr.custom.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	function example() {
		var tileSheet = new Image();
		tileSheet.addEventListener('load', eventShipLoaded, false);
		tileSheet.src = imagesPath + "tanks_sheet.png";

		var animationFrames = [ 1, 2, 3, 4, 5, 6, 7, 8 ];
		var frameIndex = 0;
		var rotation = 90;
		var x = 50;
		var y = 50;

		function eventShipLoaded() {
			drawScreen();
		}

		function drawScreen() {
			//draw a background so we can see the Canvas edges
			context.fillStyle = "#aaaaaa";
			context.fillRect(0, 0, 500, 500);

			context.save();
			context.setTransform(1, 0, 0, 1, 0, 0);
			context.translate(x + 16, y + 16);
			
			var angleInRadians = rotation * Math.PI / 180;
			context.rotate(angleInRadians);

			var sourceX = Math.floor(animationFrames[frameIndex] % 8) * 32;
			var sourceY = Math.floor(animationFrames[frameIndex] / 8) * 32;

			context.drawImage(tileSheet, sourceX, sourceY, 32, 32, -16, -16, 32, 32);
			context.restore();
		}

		function eventShipLoaded() {
			drawScreen();
		}
	}
</script>
</head>
<body>
	<div style="position: absolute; top: 50px; left: 50px;">
		<canvas id="canvas" width="500" height="500">너의 브라우저는 HTML5 Canvas를 지원하지 않는다.</canvas>
	</div>
</body>
</html>
