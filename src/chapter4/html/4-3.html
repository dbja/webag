<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Example 4-3. Using all of the drawImage() parameters</title>
<script src="../js/modernizr.custom.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	function example() {
		var tileSheet = new Image();
		tileSheet.addEventListener('load', eventShipLoaded, false);
		tileSheet.src = imagesPath + "ships.png";

		function eventShipLoaded() {
			drawScreen();
		}

		function drawScreen() {
			//draw a background so we can see the Canvas edges
			context.fillStyle = "#929292";
			context.fillRect(0, 0, 500, 500);
			context.drawImage(tileSheet, 32, 0, 32, 32, 50, 50, 64, 64);
		}
	}
</script>
</head>
<body>
	<div style="position: absolute; top: 50px; left: 50px;">
		<canvas id="canvas" width="500" height="500">너의 브라우저는 HTML5 Canvas를 지원하지 않는다.</canvas>
	</div>
</body>
</html>
