<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch2BaseFile - Template For Chapter 2 Examples</title>
<script src="http://www.modernizr.com/downloads/modernizr-1.6.min.js"></script>

<script type="text/javascript">
window.addEventListener('load', eventWindowLoaded, false);
function eventWindowLoaded() {
canvasApp();
}
function canvasSupport () {
return Modernizr.canvas;
}
function canvasApp(){
if (!canvasSupport()) {
return;
}else{
var theCanvas = document.getElementById("canvas");
var context = theCanvas.getContext("2d");
}
drawScreen();



function drawScreen() {

//draw black square
context.fillStyle = "black";
context.fillRect(20,20 ,25,25);
//now draw a red square
context.setTransform(1,0,0,1,0,0);
var angleInRadians = 45 * Math.PI / 180;
var x = 100;
var y = 100;
var width = 50;
var height = 50;

context.translate(x+.5*width, y+.5*height);//125, 125
context.rotate(angleInRadians);
context.fillStyle = "red";
//context.fillRect(100,100 , 50, 50);
context.fillRect(-.5*width,-.5*height , width, height);





}
}

</script>
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvas" width="500" height="500" style="border:solid 1px #000000;">
Your browser does not support HTML5 Canvas.
</canvas>
</div>
</body>
</html>
