<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch2BaseFile - Template For Chapter 2 Examples</title>
<script src="http://www.modernizr.com/downloads/modernizr-1.6.min.js"></script>

<script type="text/javascript">
window.addEventListener('load', eventWindowLoaded, false);
function eventWindowLoaded() {
canvasApp();
}
function canvasSupport () {
return Modernizr.canvas;
}
function canvasApp(){
if (!canvasSupport()) {
return;
}else{
var theCanvas = document.getElementById("canvas");
var context = theCanvas.getContext("2d");
}
drawScreen();



function drawScreen() {
//기본 텍스트 출력
 context.fillText("Hello JH!!!", 30, 30);
 
 //확대
 context.scale(2, 1.5);
 context.fillText("Hello JH!!! scale()", 30, 30);

 //확대취소
 context.scale(1/2, 1/1.5);

 //회전
 var angle = 20 * Math.PI / 180; //0.3490658503988659

 context.rotate(angle); 
 context.fillText("Hello JH!!! rotate()", 30, 30);

 //회전취소
 context.rotate(-angle);

 //이동
 context.translate(50, 50);
 context.fillText("Hello JH!!! translate()", 30, 30);

 //이동취소
 context.translate(-50, -50);




}
}

</script>
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvas" width="500" height="500" style="border:solid 1px #000000;">
Your browser does not support HTML5 Canvas.
</canvas>
</div>
</body>
</html>
